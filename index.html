<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet  -->
    <link rel="stylesheet" href="./starter/css/main.css" />

    <!-- Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Kanban Task Management Web Application</title>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo-container">
          <img
            src="./starter/assets/logo-light.svg"
            alt="Logo Light"
            class="logo"
          />
          <h1 class="sidebar__heading">kanban</h1>
        </div>

        <div class="board-container">
          <small class="board-count"
            >all boards (<span id="count"></span>)</small
          >
          <!-- Board List -->
          <div class="board-list">
            <ul class="list">
              <li id="board-create" class="list__create">
                <!-- Board Icon: Create -->
                <svg
                  class="icon-board--create"
                  width="16"
                  height="16"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M0 2.889A2.889 2.889 0 0 1 2.889 0H13.11A2.889 2.889 0 0 1 16 2.889V13.11A2.888 2.888 0 0 1 13.111 16H2.89A2.889 2.889 0 0 1 0 13.111V2.89Zm1.333 5.555v4.667c0 .859.697 1.556 1.556 1.556h6.889V8.444H1.333Zm8.445-1.333V1.333h-6.89A1.556 1.556 0 0 0 1.334 2.89V7.11h8.445Zm4.889-1.333H11.11v4.444h3.556V5.778Zm0 5.778H11.11v3.11h2a1.556 1.556 0 0 0 1.556-1.555v-1.555Zm0-7.112V2.89a1.555 1.555 0 0 0-1.556-1.556h-2v3.111h3.556Z"
                  />
                </svg>
                <p class="list__paragraph">
                  <button type="button" class="create-board">
                    <span class="create">+ Create New Board</span>
                  </button>
                </p>
              </li>
            </ul>
          </div>
        </div>
        <!-- Toggle Theme Container -->
        <div class="toggle">
          <div class="toggle-container">
            <img
              src="./starter/assets/icon-light-theme.svg"
              alt="Light Theme"
              class="light"
            />
            <input
              class="theme"
              type="checkbox"
              id="themeSwitch"
              name="theme"
            />
            <label class="theme-label" id="circle" for="themeSwitch"
              >Toggle</label
            >
            <img
              src="./starter/assets/icon-dark-theme.svg"
              alt="Dark Theme"
              class="dark"
            />
          </div>

          <div class="toggle-hide">
            <button type="button" class="btn-toggle">
              <img
                src="./starter/assets/icon-hide-sidebar.svg"
                alt="Hide"
                class="hide"
              />
            </button>

            <p>Hide Sidebar</p>
          </div>
        </div>
      </aside>
      <!-- Header -->
      <header class="header">
        <div class="header__logo-container">
          <!-- Logo Becomes Visible @ Mobile View -->
          <img
            src="./starter/assets/logo-light.svg"
            alt="Logo Light"
            class="header__logo"
          />
          <h2 class="header__heading"></h2>
          <!-- Icon Becomes Visible @ Mobile View -->
          <img
            src="./starter/assets/icon-chevron-down.svg"
            alt="Chevron Down"
            class="icon-down"
          />
        </div>
        <div class="header__actions">
          <!-- Button Becomes Visible @ Mobile View -->
          <button type="button" disabled class="btn btn-mobile">
            <img
              src="./starter/assets/icon-plus.svg"
              alt="Add"
              class="icon-plus"
            />
          </button>
          <button type="button" disabled class="btn btn-laptop">
            + Add New Task
          </button>
          <img
            src="./starter/assets/icon-vertical-ellipsis.svg"
            alt="Vertical Ellipsis"
            class="vert-ellipsis"
          />
        </div>
      </header>
      <!-- Board -->
      <main class="main">
        <ul class="boards-list">
          <!-- <div class="empty active">
            <p class="empty__text">
              This board is empty. Create a new column to get started.
            </p>
            <button type="button" class="btn btn-column">
              + Add New Column
            </button>
          </div> -->
        </ul>

        <!-- Expand Navigation -->
        <div class="view">
          <button type="button" class="btn btn-toggle-view">
            <img
              src="./starter/assets/icon-show-sidebar.svg"
              alt="Show Sidebar Icon"
              class="open"
            />
          </button>
        </div>
      </main>
      <!-- Modal Blueprint -->
      <dialog class="modal" id="modal"></dialog>
    </div>
    <script src="./starter/js/controller.js" type="module"></script>
  </body>
</html>
